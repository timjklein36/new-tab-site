<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>New Tab</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
		<link rel="shortcut icon" href="icons8-google-48.png" type="image/png"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/regular.css" integrity="sha384-IG162Tfx2WTn//TRUi9ahZHsz47lNKzYOp0b6Vv8qltVlPkub2yj9TVwzNck6GEF" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
		<script type="text/javascript" src="bundle.js"></script>
	</head>
	<body class="p-3 bg-light">
		<div id="xkcd-container">
			<div class="d-inline-block">
				<div class="d-none flex-column position-relative px-3 text-light bg-dark">
					<div class="py-2">
						<h4 id="xkcd-num" class="d-inline"></h4>
						<h4 id="xkcd-title" class="d-inline"></h4>
						<h4 id="xkcd-date" class="d-inline"></h4>
					</div>
					<img id="xkcd-img" class="mx-auto" src="" alt="Blank Image"/>
					<div class="d-inline-block my-2">
						<h6 id="xkcd-alt" class="w-100 text-center"></h6>
					</div>
					<div id="xkcd-img-overlay" class="position-absolute w-100 h-100 bg-dark" style="top:0;left:0;opacity:0.5;"></div>
				</div>
				<div class="d-flex justify-content-around my-2 py-2">
					<button id="prev-xkcd" type="button" class="btn btn-primary mr-2">Previous</button>
					<button id="rand-xkcd" type="button" class="btn btn-primary mx-2">Random</button>
					<button id="next-xkcd" type="button" class="btn btn-primary ml-2">Next</button>
				</div>
			</div>
		</div>
		<div id="test-container">
			<div>Some test content here....</div>
		</div>
	</body>
</html>
