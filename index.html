<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>New Tab</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
		<link rel="shortcut icon" href="icons8-google-48.png" type="image/png"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/regular.css" integrity="sha384-IG162Tfx2WTn//TRUi9ahZHsz47lNKzYOp0b6Vv8qltVlPkub2yj9TVwzNck6GEF" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="bundle.js"></script>
	</head>
	<body class="p-3 bg-light" onload="domLoaded()">
		<div id="xkcd-container" class="d-flex justify-content-center position-relative pt-5 px-4 border rounded shadow-sm overflow-hidden" style="height:0;">
			<div class="d-inline-block">
				<div class="d-none flex-column position-relative px-3 text-light bg-dark">
					<div class="py-2">
						<h4 id="xkcd-num" class="d-inline"></h4>
						<h4 id="xkcd-title" class="d-inline"></h4>
						<h4 id="xkcd-date" class="d-inline"></h4>
					</div>
					<img id="xkcd-img" class="mx-auto" src="" alt="Blank Image" onload="imageLoaded()"/>
					<div class="d-inline-block my-2">
						<h6 id="xkcd-alt" class="w-100 text-center"></h6>
					</div>
					<div id="img-overlay" class="position-absolute w-100 h-100 bg-dark" style="top:0;left:0;opacity:0.5;"></div>
				</div>
				<div class="d-flex justify-content-around my-2 py-2">
					<button id="prev-button" type="button" class="btn btn-primary mr-2" onclick="previous()">Previous</button>
					<button id="rand-button" type="button" class="btn btn-primary mx-2" onclick="random()">Random</button>
					<button id="next-button" type="button" class="btn btn-primary ml-2" onclick="next()">Next</button>
				</div>
			</div>
			<div class="m-2 position-absolute" style="top:0;left:0;">
				<button class="btn btn-primary btn-sm" onclick="toggleXkcdContainerOpen()">
					<i id="xkcd-toggle-icon" class="fas fa-chevron-down fa-lg"></i>
				</button>
				<p class="d-inline-block ml-3 font-weight-bold">
					XKCD
					<i id="xkcd-new" class="d-inline-block text-danger" style="visibility:hidden;font-size:60%;transform:translateY(-50%);">NEW</i>
				</p>
			</div>
		</div>
		<div id="test-container">
			<div>Some test content here....</div>
			<div class="m-2 position-absolute" style="top:0;left:0;">
				<button class="toggle btn btn-primary btn-sm">
					<i class="toggle-icon fas fa-chevron-down fa-lg"></i>
				</button>
				<p class="d-inline-block ml-3 font-weight-bold">
					Test
					<i class="new-ind d-inline-block text-danger" style="visibility:hidden;font-size:60%;transform:translateY(-50%);">NEW</i>
				</p>
			</div>
		</div>
	</body>
</html>
